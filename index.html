<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background: #0070f3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
        }
        a.button:hover {
            background: #005ad3;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Welcome to My Website</h1>
        <p>This website is hosted using GitHub Pages.</p>

        <a class="button" href="#">Click Me</a>
    </div>

</body>
</html>
